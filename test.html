<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game - Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ®</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            text-align: center;
        }
        
        #phaser-example {
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .instructions {
            color: white;
            margin-top: 20px;
            max-width: 800px;
        }
        
        .status {
            color: white;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ğŸ® Emoji Match Game</h1>
        <div id="status" class="status">Loading game...</div>
        <div id="phaser-example"></div>
        <div class="instructions">
            <p>ğŸ¯ Match the emoji pairs to score points!</p>
            <p>â° Beat the clock and get the highest score!</p>
        </div>
    </div>
    
    <!-- Load Phaser first, then our game -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        // Enhanced status logger
        const statusDiv = document.getElementById('status');
        function updateStatus(message) {
            statusDiv.innerHTML = message;
            console.log(message);
        }
        
        // Global status function for main.js
        window.updateStatus = updateStatus;
        
        // Check if Phaser loaded
        if (typeof Phaser !== 'undefined') {
            updateStatus('âœ… Phaser.js loaded successfully<br>ğŸ”„ Initializing game...');
        } else {
            updateStatus('âŒ Failed to load Phaser.js');
        }
        
        // Listen for console errors
        window.addEventListener('error', function(e) {
            updateStatus('âŒ Error: ' + e.message);
        });
        
        // Listen for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            updateStatus('âŒ Promise Error: ' + e.reason);
        });
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
